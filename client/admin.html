<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registered Students</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .refresh-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .refresh-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registered Students</h1>
        <a href="#" class="refresh-btn" onclick="fetchStudents(); return false;">Refresh List</a>

        <table id="studentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Admission No</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchStudents() {
            let password = localStorage.getItem('adminKey');

            if (!password) {
                password = prompt("Enter Admin Password:");
                if (!password) return;
            }

            try {
                const response = await fetch('https://class-group-705369450883.us-east1.run.app/api/students', {
                    headers: { 'admin-key': password }
                });

                if (response.status === 403) {
                    alert('Invalid Password');
                    localStorage.removeItem('adminKey');
                    return;
                }

                if (!response.ok) throw new Error('Network response was not ok');

                // Save if successful
                localStorage.setItem('adminKey', password);

                const students = await response.json();

                const tbody = document.querySelector('#studentsTable tbody');
                tbody.innerHTML = '';

                students.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.phone}</td>
                        <td><strong>${student.admission_number}</strong></td>
                        <td>${new Date(student.timestamp).toLocaleString()}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching students:', error);
                alert('Failed to load students.');
            }
        }

        // Load on start
        fetchStudents();
    </script>
</body>

</html>
